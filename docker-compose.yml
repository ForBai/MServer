version: "3.3"
services:
  mserver:
    image: mediathekview/mserver
    volumes:
      - mserver_filmlisten:/opt/mserver/filmlisten
      - mserver_conf:/opt/mserver/config
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access

  compress:
    build:
      context: .docker/compress
      dockerfile: Dockerfile
    volumes:
      - mserver_filmlisten:/tmp/in
      - mserver_compressed:/tmp/compressed
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access

  upload:
    build:
      context: .docker/upload
      dockerfile: Dockerfile
    environment:
      - MC_ENDPOINT=s3.example.com
      - MC_ACCESS_KEY=[INSERT ACCESS KEY HERE]
      - MC_SECRET_KEY=[INSERT SECRET KEY HERE]
      - MC_BUCKET_NAME=[INSERT BUCKET NAME HERE]
    volumes:
      - mserver_compressed:/tmp/in
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access


volumes:
  mserver_filmlisten: { }
  mserver_conf: { }
  mserver_compressed: { }